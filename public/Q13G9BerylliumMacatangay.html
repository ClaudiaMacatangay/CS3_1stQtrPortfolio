<!DOCTYPE html>
<html>
<body>

   <h2> Q1 3rd Graded Exercise submitted by Claudia Marquesha D. Macatangay of 9 - Beryllium</h2>

   
   <label for="userGuess">Enter a number (1-100): </label>
   <input type="text" id="userGuess" placeholder="Your guess"><br><br>

   
   <button onclick="checkIt()">Check</button>

   
   <p id="result"></p>

   <script>
       
       var dNumber = Math.floor(Math.random() * 100) + 1;

       function checkIt() {
           
           let guess = parseInt(document.getElementById("userGuess").value);

           
           if (guess > dNumber) {
               document.getElementById("result").innerHTML = "Lower";
           } else if (guess < dNumber) {
               document.getElementById("result").innerHTML = "Higher";
           } else if (guess === dNumber) {
               document.getElementById("result").innerHTML = "You are correct!";
           } else {
               document.getElementById("result").innerHTML = "Please enter a valid number.";
           }
       }
   </script>

</body>
</html>
