<!DOCTYPE html>
<html>
<body>

    <h2> Q1 2nd Graded Exercise submitted by Claudia Marquesha D. Macatangay of 9 - Beryllium</h2>

    
    <label for="mealPrice">Meal Price:</label>
    <input type="text" id="mealPrice" placeholder="Enter meal price"><br><br>

    <label for="tip">Tip:</label>
    <input type="text" id="tip" placeholder="Enter tip"><br><br>

    <label for="serviceCharge">Service Charge:</label>
    <input type="text" id="serviceCharge" placeholder="Enter service charge"><br><br>

    
    <button onclick="totalMeal()">Accept Input</button>

    
    <p id="output">Total Meal: </p>

    <script>
        function totalMeal() {
            
            let mp = parseFloat(document.getElementById("mealPrice").value);
            let tip = parseFloat(document.getElementById("tip").value);
            let sc = parseFloat(document.getElementById("serviceCharge").value);

            
            let totalCost = mp + tip + sc;

            
            document.getElementById("output").innerHTML =
                "Total Meal: " + totalCost.toFixed(2);
        }
   
 </script>

</body>
